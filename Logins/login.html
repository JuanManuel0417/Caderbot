<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canderbot</title>
    <link rel="stylesheet" href="Css/StyleLogins.css">
    <link rel="icon" type="image/png" href="Img2/icono.ico">
</head>

<body>
<center>
  <form action="index.html" method="post" class="login_formulario">

    <img src="Img2/Logo_sin_fondo.png" alt="Cargando imagen" width="50%" class="logoform">

    <div class="login_titulo">
      <h1 class="login_titulo">Bienvenido a Canderbot</h1>
    </div>

    <div><br>
      <label for="correo">E-mail:</label>
      <input type="email" id="correo" placeholder="Ingresa un e-mail" required>
    <hr class="underline">
    </div>

    <div><br>
      <label for="Contraseña">Contraseña:</label>
      <input type="password" id="Contraseña" placeholder="Ingrese su contraseña" required>
      <hr class="underline">
    </div>

    <div><br>
       <button class="boton_iniciar">Iniciar sesión</button><br>
      </div>

    <div><br>
      <a href="password.html">Recuperar contraseña</a>
    </div>

    <div><br>
      <a href="register.html">Registrarse</a> 
    </div>
  
  </form>
</center>
</body>
</html>

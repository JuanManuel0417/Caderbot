<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canderbot</title>
    <link rel="stylesheet" href="Css/StyleLogins.css">
    <link rel="icon" type="image/png" href="Img2/icono.ico">
</head>

<body>
<center>
  <form action="index.html" method="post" class="login_formulario"><br><br><br><br><br><br>

    <img src="Img2/Logo_sin_fondo.png" alt="Cargando imagen" width="50%" class="logoform">

    <div class="login_titulo">
      <h1 class="login_titulo">Bienvenido a Canderbot</h1>
      <p>Registrate para tener una experiencia unica</p>
    </div>

    <div>
      <label for="Nombre">Nombres</label>
      <input type="text" id="Nombre" placeholder="Ingresa tus nombres" required>
    </div>

    <div>
      <label for="Apellido">Apellidos</label>
      <input type="text" id="Apellido" placeholder="Ingresa tus Apellido" required>
    </div>

    <div>
        <label for="Fecha">Fecha de nacimiento</label>
        <input type="date" id="Fecha" placeholder="Fecha de nacimiento" required>
    </div>

    <div>
        <label for="correo">E-mail</label>
        <input type="email" id="correo" placeholder="Ingresa un e-mail" required>
    </div>

    <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa una contraseña" required>
    </div>

    <div><br>
       <button class="boton_iniciar">Registrase</button><br>
      </div>

    <div><br>
      <a href="login.html">Iniciar sesión</a> 
    </div>
  
  </form>
</center>
</body>
</html>

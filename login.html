<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canderbot</title>
    <link rel="stylesheet" href="Css/StyleLogins.css">
    <link rel="icon" type="image/png" href="Img1/icono.ico">
</head>

<body>

  <form action="inicio.html" method="post" class="login_formulario" id="loginForm">

    <img src="Img1/Logo_sin_fondo.png" alt="Cargando imagen" width="50%" height="auto" class="logoform">

    <div class="login_titulo">
      <h1 class="login_titulo">Bienvenido a Canderbot</h1>
    </div>

    <div><br>
      <label for="correo">E-mail:</label>
      <input type="email" id="correo" placeholder="Ingresa tu E-mail" required>
    </div>

    <div><br>
      <label for="Contraseña">Contraseña:</label>
      <input type="password" id="Contraseña" placeholder="Ingresa tu contraseña" required>
    </div>

    <div><br>
      <a href="inicio.html"><button class="boton_iniciar">Iniciar Sesión</button></a>
    </div>

    <div class="Enlaces">
      <div>
        <a href="password.html">Recuperar contraseña</a>
      </div>
      <div><br>
        <a href="index.html">Registrarse</a> 
      </div>
    </div>

  </form>


  <script src="Java/login.js"></script>




</body>
</html>
